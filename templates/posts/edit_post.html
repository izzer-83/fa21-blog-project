{include file="../components/header.html"}

<div class="row">
    <form class="col s12" action="" method="post">
      <div class="row">
        <h4>Write a new blog post</h4>
        <div class="input-field col s6">
          <input name="title" id="title" type="text" value="{$res.title}">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="content" id="textarea1" class="materialize-textarea">{$res.content}</textarea>
          <label for="textarea1">Text-Content</label>
        </div>
      </div>

      <div class="row">
        <button class="btn blue-grey darken-3 waves-effect waves-light" type="submit" name="submit">Save
            <i class="material-icons right">send</i>
        </button>
      </div>      
    </form>
  </div>
